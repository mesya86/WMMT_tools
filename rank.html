<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>湾岸ミッドナイト　便利ツール一覧 - ランク管理</title>
    <meta name="WMMTtools1_rankManage" content="湾岸ミッドナイト　便利ツール　ランク管理">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>湾岸ミッドナイト　ランク管理</h1>
    <h2>あなたの記録を入力し、ランクアップまでのカウントを提示します</h2>
    <!-- 入力フォーム -->
    <form id="rankForm" method="post">
        <!-- ランク -->
        <p>現在のランク: <span id="rankNow">N</span>級</p>

        <!-- ストーリー -->
        <label for="story">クリア話数</label>
        <input type="number" id="story" name="story"><br>
        <p>次のランクまで残り: <span id="remainingStoryCount">10</span>話</p>

        <!-- 分身 -->
        <label for="onlineGhost">分身撃破数</label>
        <input type="number" id="onlineGhost" name="onlineGhost"><br>
        <p>次のランクまで残り: <span id="remainingOnlineGhostCount">30</span>撃破</p>

        <!-- 乱入 -->
        <label for="VSPlayer">獲得撃墜数</label>
        <input type="number" id="VSPlayer" name="VSPlayer"><br>
        <p>次のランクまで残り: <span id="remainingVSPlayer">20</span>撃墜</p>

        <button type="submit">算出する</button>
    </form>
</body>

</html>
<script src="js/script.js"></script>
