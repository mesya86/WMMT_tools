<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>湾岸ミッドナイト　便利ツール - ランク管理（5DX+以前～引継ぎ）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">湾岸ミッドナイト　便利ツール</a></h1>
    </header>
    <main>
        <h1>ランク管理（5DX+以前～引継ぎ）</h1>
        <h2>あなたの記録を入力し、ランクアップまでのカウントを提示します</h2>
        <!-- 入力フォーム -->
        <form id="rankForm" method="post">
            <!-- ランク -->
            <p>現在のランク: <span id="rankNow">N</span>級</p>

            <!-- ストーリー -->
            <label for="story">クリア話数</label>
            <input type="number" id="story" name="story" value="0" required>
            <p>次のランクまで残り: <span id="remainingStoryCount">10</span>話</p>

            <!-- 分身 -->
            <label for="totalDefeated">累計撃破数</label>
            <input type="number" id="totalDefeated" name="totalDefeated" value="0" required>
            <label for="ghostDefeated">分身撃破数</label>
            <input type="number" id="ghostDefeated" name="ghostDefeated" value="0" required>
            <p>次のランクまで残り: <span id="remainingOnlineGhostCount">20</span>撃破</p>

            <!-- 乱入 -->
            <label for="VSPlayer">獲得撃墜数</label>
            <input type="number" id="VSPlayer" name="VSPlayer" value="0" required>
            <p>次のランクまで残り: <span id="remainingVSPlayer">20</span>撃墜</p>

            <button type="submit">算出する</button>
        </form>
    </main>
    <footer>
        <!-- フッター情報 -->
    </footer>
</body>

</html>
<script src="js/script_1.js"></script>
