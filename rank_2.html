<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>湾岸ミッドナイト　便利ツール一覧 - ランク管理（6以降）</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">湾岸ミッドナイト　便利ツール一覧</a></h1>
    </header>
    <main>
        <h1>ランク管理（6以降）</h2>
            <h2>あなたの記録を入力し、ランクアップまでのカウントを提示します</h2>
            <!-- 入力フォーム -->
            <form id="rankForm" method="post">
                <!-- ランク -->
                <p>現在のランク: <span id="rankNow">N</span>級</p>

                <!-- ストーリー -->
                <label for="story">クリア話数</label>
                <input type="number" id="story" name="story" value="0" required>
                <p>次のランクまで残り: <span id="remainingStoryCount">10</span>話</p>

                <!-- 分身 -->
                <label for="onlineGhost">分身撃破数</label>
                <input type="number" id="onlineGhost" name="onlineGhost" value="0" required>
                <p>次のランクまで残り: <span id="remainingOnlineGhostCount">30</span>撃破</p>

                <!-- 乱入 -->
                <label for="VSPlayer">獲得撃墜数</label>
                <input type="number" id="VSPlayer" name="VSPlayer" value="0" required>
                <p>次のランクまで残り: <span id="remainingVSPlayer">20</span>撃墜</p>

                <button type="submit">算出する</button>
            </form>
    </main>
    <footer>
        <!-- フッター情報 -->
    </footer>
</body>

</html>
<script src="js/script_2.js"></script>
