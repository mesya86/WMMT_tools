<body>
    <header>
        <h1><a href="index.html">湾岸ミッドナイト　便利ツール</a></h1>
        <!-- ハンバーガーメニュー -->
        <nav class="navbar">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- オーバーレイ -->
    <div id="overlay"></div>

    <!-- スライドメニュー -->

        <li><a href="recordClac.html">戦績計算</a></li>
    </ul>

    <main>
        <h1>段位計算</h2>
            <h2>勲章の個数を入力し、現在の段位と次の段位までのポイントを提示します</h2>
            <!-- 入力フォーム -->
            <form id="rankForm" method="post">
                <!-- 3台撃墜勲章 -->
                <label for="first">3台撃墜勲章</label>
                <input type="number" id="first" name="first">
                <!-- 2台撃墜勲章 -->
                <label for="second">2台撃墜勲章</label>
                <input type="number" id="second" name="second">
                <!-- 1台撃墜勲章 -->
                <label for="third">1台撃墜勲章</label>
                <input type="number" id="third" name="third">
                <!-- 乱入勲章 -->
                <label for="fourth">乱入勲章</label>
                <input type="number" id="fourth" name="fourth">

                <button type="submit">算出する</button>
            </form>

            <!-- 結果表示エリア -->
            <div id="result">
                <p>現在のポイント: <span id="point">-</span>P</p>
                <p>現在の段位: <span id="rankName"></span><span id="rankCount"></span></p>
                <p>次の段位まで残り: <span id="remainingPoint">-</span>P</p>
            </div>
    </main>
    <footer>
        <!-- フッター情報 -->
    </footer>
