<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>湾岸ミッドナイト　便利ツール - 段位計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">湾岸ミッドナイト　便利ツール</a></h1>
    </header>
    <main>
        <h1>段位計算</h2>
            <h2>勲章の個数を入力し、現在の段位と次の段位までのポイントを提示します</h2>
            <!-- 入力フォーム -->
            <form id="rankForm" method="post">
                <!-- 3台撃墜勲章 -->
                <label for="first">3台撃墜勲章</label>
                <input type="number" id="first" name="first" required>
                <!-- 2台撃墜勲章 -->
                <label for="second">2台撃墜勲章</label>
                <input type="number" id="second" name="second" required>
                <!-- 1台撃墜勲章 -->
                <label for="third">1台撃墜勲章</label>
                <input type="number" id="third" name="third" required>
                <!-- 乱入勲章 -->
                <label for="fourth">乱入勲章</label>
                <input type="number" id="fourth" name="fourth" required>

                <button type="submit">算出する</button>
            </form>

            <!-- 結果表示エリア -->
            <div id="result">
                <p>現在のポイント: <span id="point">-</span>P</p>
                <p>現在の段位: <span id="rankName"></span><span id="rankCount"></span></p>
                <p>次の段位まで残り: <span id="remainingPoint">-</span>P</p>
            </div>
    </main>
    <footer>
        <!-- フッター情報 -->
    </footer>
</body>

</html>
<script src="js/rankClac.js"></script>
