</head>

<body>
    <header>
        <h1><a href="index.html">湾岸ミッドナイト　便利ツール</a></h1>
        <!-- ハンバーガーメニュー -->
        <nav class="navbar">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- オーバーレイ -->
    <div id="overlay"></div>

    <!-- スライドメニュー -->
    <ul class="menu" id="menu">
        <li><a href="rankManage_2.html">ランク管理（5DX+以前）</a></li>
        <li><a href="rankManage.html">ランク管理（6以降）</a></li>
        <li><a href="rankClac.html">段位計算</a></li>
        <li><a href="recordClac.html">戦績計算</a></li>
    </ul>

    <main>
        <h1>ランク管理（5DX+以前）</h1>
        <h2>記録を入力することで、ランクアップまでのカウントを提示します</h2>
        <!-- 入力フォーム -->
        <form id="rankForm" method="post">

            <!-- ストーリー -->
            <label for="story">クリア総数</label>
            <input type="number" id="story" name="story" required>
            <p>次のランクまで残り: <span id="remainingStoryCount">-</span>話</p>

            <!-- 分身 -->
            <label for="ghostDefeated">分身撃破数</label>
            <input type="number" id="ghostDefeated" name="ghostDefeated" required>
            <label for="totalDefeated">累計撃破数</label>
            <input type="number" id="totalDefeated" name="totalDefeated" required>
            <p>次のランクまで残り: <span id="remainingOnlineGhostCount">-</span>撃破</p>

            <!-- 乱入 -->
            <label for="VSPlayer">撃墜数</label>
            <input type="number" id="VSPlayer" name="VSPlayer" required>
            <p>次のランクまで残り: <span id="remainingVSPlayer">-</span>撃墜</p>

            <button type="submit">算出する</button>
        </form>
    </main>
    <footer>
        <!-- フッター情報 -->
    </footer>
</body>
